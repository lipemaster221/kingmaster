<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@3.12.0/min/vs/editor/editor.main.min.css">
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@3.12.0/min/vs/loader.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
  
    .login-image {
      width: 300px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      object-fit: cover;
      margin-bottom: 20px; /* Add some space between image and container */
    }
  </style>
</head>
<body class="dark-theme">
  <img class="login-image" src="paisagem.jpg" alt="Login Image">
  <div class="login-container">
    <h1>Login</h1>      
    <form id="addUserForm">
        <input type="text" id="username" placeholder="Nome de Usuario" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <button type="submit">Adicionar Usuario</button>
        
    </form>
    <button id="logarButton">Logar</button>
	<button id="updateButton">Atualizar</button>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
<div id="editorContainer" style="height: 400px;"></div>
